        async function loadCountryChannels(code, name, el) {
            document.querySelectorAll('.countries-list .item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            channelsContainer.innerHTML = `<div class="status-msg">ØªØ­Ù…ÙŠÙ„ Ù‚Ù†ÙˆØ§Øª ${name}...</div>`;
            document.getElementById('search-channel').value = '';

            try {
                const res = await fetch(`https://iptv-org.github.io/iptv/countries/${code.toLowerCase()}.m3u`);
                if (!res.ok) throw new Error("No channels");
                const text = await res.text();
                const channels = parseM3U(text);
                
                channelsContainer.innerHTML = '';
                if(channels.length === 0) channelsContainer.innerHTML = '<div class="status-msg">Ù„Ø§ ØªÙˆØ¬Ø¯ Ù‚Ù†ÙˆØ§Øª.</div>';
                
                channels.forEach(ch => {
                    const div = document.createElement('div');
                    div.className = 'item';

                    div.innerHTML = `
                        <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/40?text=TV'">

                    div.onclick = () => {

                    };
                    channelsContainer.appendChild(div);
                });
            } catch (e) { channelsContainer.innerHTML = '<div class="status-msg">Ù„Ø§ Ù‚Ù†ÙˆØ§Øª Ù…ØªØ§Ø­Ø©</div>'; }
        }

        function parseM3U(content) {
            const lines = content.split('\n');
            const channels = [];
            let current = {};
            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const logo = line.match(/tvg-logo="([^"]*)"/)?.[1] || '';
                    const name = line.split(',').pop().trim();
                    current = { name, logo };
                } else if (line.startsWith('http')) {
                    current.url = line;
                    channels.push(current);
                }
            }
            return channels;
        }
