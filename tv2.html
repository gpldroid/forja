                const time = new Date(ev.strTimestamp).toLocaleTimeString('ar-EG', {hour:'2-digit', minute:'2-digit'});
                const div = document.createElement('div');
                div.className = 'match-card';
                div.innerHTML = `
                    <div class="team-box"><img src="${ev.strHomeTeamBadge||''}"><span>${ev.strHomeTeam}</span></div>
                    <div class="match-time-box"><div class="live-badge">${time}</div><div class="match-date">${new Date(ev.strTimestamp).toLocaleDateString('ar-EG',{month:'numeric',day:'numeric'})}</div></div>
                    <div class="team-box"><img src="${ev.strAwayTeamBadge||''}"><span>${ev.strAwayTeam}</span></div>
                `;
                div.onclick = () => {
                    const search = document.getElementById('channel-search');
                    search.value = ev.strHomeTeam.split(' ')[0];
                    filterList('channels-list', search.value);
                    document.querySelector('.channels-panel').scrollIntoView({behavior:'smooth'});
                };
                container.appendChild(div);
            });
        }

        // --- Ø£Ø¯ÙˆØ§Øª Ø§Ù„Ù†Ø¸Ø§Ù… ---
        function filterList(id, q) {
            const items = document.getElementById(id).getElementsByClassName('list-item');
            Array.from(items).forEach(i => i.style.display = i.dataset.filter.includes(q.toLowerCase()) ? 'flex' : 'none');
        }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function toggleMatches() { document.body.classList.toggle('matches-hidden'); }
        
        // Modal Logic
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function openSettings() {
            const c = document.getElementById('leagues-options'); c.innerHTML = '';
            LEAGUES.forEach(l => {
                c.innerHTML += `<label style="display:flex;gap:10px;padding:8px;color:var(--text-main);cursor:pointer"><input type="checkbox" value="${l.id}" ${selectedLeagues.includes(l.id)?'checked':''}>${l.name}</label>`;
            });
            document.getElementById('leagueModal').style.display = 'flex';
        }
        function saveSettings() {
            selectedLeagues = Array.from(document.querySelectorAll('#leagues-options input:checked')).map(c=>c.value);
            localStorage.setItem('myLeagues', JSON.stringify(selectedLeagues));
            closeModal('leagueModal'); fetchMatches();
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadCountries();
            fetchMatches();
            initNewsTicker(); // ØªØ´ØºÙŠÙ„ Ø´Ø±ÙŠØ· Ø§Ù„Ø£Ø®Ø¨Ø§Ø±
        });
    </script>
